apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'koog-ai-digitalocean'
        region: 'nyc3'
        domain: 'mohamedfaridelsherbini.com'

    rule_files:
      - "alert_rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # DigitalOcean Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # DigitalOcean Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Koog AI Assistant
      - job_name: 'koog-ai-assistant'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - koog-ai
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: koog-ai-service
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: kubernetes_service_name

      # Ollama Service
      - job_name: 'ollama'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - koog-ai
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: ollama-service
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: kubernetes_service_name

      # Nginx Ingress Controller
      - job_name: 'nginx-ingress'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - ingress-nginx
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: ingress-nginx-controller
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: kubernetes_service_name

  alert_rules.yml: |
    groups:
      - name: koog-ai-digitalocean-alerts
        rules:
          - alert: KoogAIAssistantDown
            expr: up{job="koog-ai-assistant"} == 0
            for: 1m
            labels:
              severity: critical
              region: nyc3
              domain: mohamedfaridelsherbini.com
            annotations:
              summary: "Koog AI Assistant is down on DigitalOcean"
              description: "Koog AI Assistant has been down for more than 1 minute on DigitalOcean NYC3 region."

          - alert: KoogAIAssistantHighCPU
            expr: rate(container_cpu_usage_seconds_total{pod=~"koog-ai-assistant-.*"}[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "Koog AI Assistant high CPU usage on DigitalOcean"
              description: "Koog AI Assistant CPU usage is above 80% for more than 5 minutes on DigitalOcean."

          - alert: KoogAIAssistantHighMemory
            expr: container_memory_usage_bytes{pod=~"koog-ai-assistant-.*"} / container_spec_memory_limit_bytes > 0.9
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "Koog AI Assistant high memory usage on DigitalOcean"
              description: "Koog AI Assistant memory usage is above 90% for more than 5 minutes on DigitalOcean."

          - alert: OllamaDown
            expr: up{job="ollama"} == 0
            for: 1m
            labels:
              severity: critical
              region: nyc3
            annotations:
              summary: "Ollama is down on DigitalOcean"
              description: "Ollama service has been down for more than 1 minute on DigitalOcean."

          - alert: OllamaHighCPU
            expr: rate(container_cpu_usage_seconds_total{pod=~"ollama-.*"}[5m]) > 0.9
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "Ollama high CPU usage on DigitalOcean"
              description: "Ollama CPU usage is above 90% for more than 5 minutes on DigitalOcean."

          - alert: OllamaHighMemory
            expr: container_memory_usage_bytes{pod=~"ollama-.*"} / container_spec_memory_limit_bytes > 0.95
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "Ollama high memory usage on DigitalOcean"
              description: "Ollama memory usage is above 95% for more than 5 minutes on DigitalOcean."

          - alert: NginxIngressDown
            expr: up{job="nginx-ingress"} == 0
            for: 1m
            labels:
              severity: critical
              region: nyc3
            annotations:
              summary: "Nginx Ingress Controller is down on DigitalOcean"
              description: "Nginx Ingress Controller has been down for more than 1 minute on DigitalOcean."

          - alert: HighRequestLatency
            expr: histogram_quantile(0.95, rate(nginx_ingress_controller_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "High request latency on DigitalOcean"
              description: "95th percentile request latency is above 1 second for more than 5 minutes on DigitalOcean."

          - alert: HighErrorRate
            expr: rate(nginx_ingress_controller_requests{status=~"5.."}[5m]) / rate(nginx_ingress_controller_requests[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "High error rate on DigitalOcean"
              description: "Error rate is above 5% for more than 5 minutes on DigitalOcean."

          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "Pod is crash looping on DigitalOcean"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping on DigitalOcean."

          - alert: HighPodRestartRate
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.1
            for: 5m
            labels:
              severity: warning
              region: nyc3
            annotations:
              summary: "High pod restart rate on DigitalOcean"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has a high restart rate on DigitalOcean."
