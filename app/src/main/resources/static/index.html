<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koog AI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>🤖 Koog AI</h1>
        <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">🌙</button>
            <button id="modelsBtn" class="models-btn">📦 Models</button>
            <select id="modelSelect">
                <option value="">Choose Model...</option>
            </select>
        </div>
    </header>

    <!-- Model Management Modal -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📦 Model Management</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="model-section">
                    <h3>🔄 Download New Model</h3>
                    <div class="input-group">
                        <input type="text" id="newModelInput" placeholder="Enter model name (e.g., llama3.2:3b)" />
                        <button id="pullModelBtn" class="btn-primary">Download</button>
                    </div>
                    <div id="pullProgress" class="progress-bar" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="model-section">
                    <h3>📋 Downloaded Models</h3>
                    <div id="downloadedModels" class="model-list">
                        <div class="loading">Loading models...</div>
                    </div>
                </div>
                
                <div class="model-section">
                    <h3>🌐 Available Models</h3>
                    <div id="availableModels" class="model-list">
                        <div class="loading">Loading available models...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat">
        <div id="chatMessages"></div>
        <div class="input">
            <input type="text" id="messageInput" placeholder="Ask me anything..." />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
