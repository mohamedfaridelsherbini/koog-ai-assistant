<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koog AI</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <link rel="stylesheet" href="/static/css/syntax.css">
    <!-- Prism.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>ü§ñ Koog AI</h1>
                <div class="chat-meta">
                    <div class="meta-item">
                        <span>Memory:</span>
                        <span id="messageCount">0 messages</span>
                    </div>
                    <div class="meta-item">
                        <span>Last Activity:</span>
                        <span id="lastActivity">Just now</span>
                    </div>
                    <div class="meta-item">
                        <span>LLM:</span>
                        <span id="currentModel">deepseek-coder:6.7b</span>
                        <div class="online-indicator"></div>
                    </div>
                </div>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle">üåô</button>
                <button id="modelsBtn" class="models-btn">üì¶ Models</button>
                <select id="modelSelect">
                    <option value="">Choose Model...</option>
                </select>
            </div>
        </header>

    <!-- Model Management Modal -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì¶ Model Management</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="model-section">
                    <h3>üîÑ Download New Model</h3>
                    <div class="input-group">
                        <input type="text" id="newModelInput" placeholder="Enter model name (e.g., llama3.2:3b)" />
                        <button id="pullModelBtn" class="btn-primary">Download</button>
                    </div>
                    <div id="pullProgress" class="progress-bar" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="model-section">
                    <h3>üìã Downloaded Models</h3>
                    <div id="downloadedModels" class="model-list">
                        <div class="loading">Loading models...</div>
                    </div>
                </div>
                
                <div class="model-section">
                    <h3>üåê Available Models</h3>
                    <div id="availableModels" class="model-list">
                        <div class="loading">Loading available models...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="chat">
            <div id="chatMessages">
                <div class="conversation-start">Conversation started Today, 2:30 PM</div>
            </div>
            <div class="input">
                <div class="input-group">
                    <button class="attachment-btn">üìé</button>
                    <input type="text" id="messageInput" placeholder="Type your message..." />
                    <button class="mic-btn">üé§</button>
                    <button id="sendBtn" class="send-btn">‚úàÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Prism.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/models.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
